<div *ngIf="cart.length !== 0; else elseBlock">
  <div class="main">
    <div class="main-can">
      <div class="item-can" *ngFor="let item of cart">
        <div><img src="{{ item.url }}" width="150" alt="" /></div>
        <div class="item-text">
          <h2>{{ item.name }}</h2>
          <h3>{{ item.price | currency : "EUR" }}</h3>
        </div>
      </div>
    </div>
    <div class="main-can2">
      <form (ngSubmit)="submitForm()">
        <h3>Full Name</h3>
        <input
          type="text"
          name="fullName"
          placeholder="(enter your full name)"
          [(ngModel)]="fullName"
        />
        <h3>Address</h3>
        <input
          type="text"
          name="address"
          placeholder="(enter your address)"
          [(ngModel)]="address"
        />
        <h3>Credit Card Number</h3>
        <input
          type="number"
          name="creditCard"
          placeholder="(enter your credit card number)"
          [(ngModel)]="creditCard"
        />
        <button id="submit" type="submit">Check Out</button>
      </form>
    </div>
  </div>
</div>
<ng-template #elseBlock>
  <h1>
    Your Cart is Empty. <br />
    Please Add Items!
  </h1>
</ng-template>
